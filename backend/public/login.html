<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusHire - Sign In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        #token-display {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            display: none;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #1557b0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CampusHire</h1>
        <p>Sign in with your Google account to continue</p>

        <div id="g_id_onload" data-client_id="369267595939-feq3sk4e3l36ardpq5h5bughu42d7jiq.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <div id="token-display"></div>
        <div class="instructions" id="instructions">
            <strong>Success!</strong><br>
            Your authentication token is displayed above.<br>
            Copy it and paste it in the app when prompted.
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const idToken = response.credential;

            document.getElementById('token-display').textContent = idToken;
            document.getElementById('token-display').style.display = 'block';
            document.getElementById('instructions').style.display = 'block';

            fetch('http://10.51.5.83:5000/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken: idToken })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        document.getElementById('token-display').innerHTML = `
                        <strong>JWT Token:</strong><br>
                        ${data.token}<br><br>
                        <strong>User:</strong> ${data.user.name} (${data.user.email})
                    `;

                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.textContent = 'Copy Token';
                        copyBtn.onclick = () => {
                            navigator.clipboard.writeText(data.token);
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => copyBtn.textContent = 'Copy Token', 2000);
                        };
                        document.getElementById('token-display').appendChild(copyBtn);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('token-display').innerHTML += '<br><br><strong>Note:</strong> Make sure the backend server is running.';
                });
        }
    </script>
</body>

</html>
